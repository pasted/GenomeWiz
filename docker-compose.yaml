version: "3.8"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: genomewiz
      POSTGRES_USER: genomewiz
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    secrets:
      - db_password

  api:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    restart: unless-stopped
    env_file:
      - .env                # non-secret defaults only
    environment:
      APP_ENV: ${APP_ENV:-dev}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: genomewiz
      DB_USER: genomewiz
      DB_PASSWORD_FILE: /run/secrets/db_password
      DB_SSLMODE: prefer    # set to "require" with TLS config in prod
      API_TOKEN_FILE: /run/secrets/api_token
      GW_REFERENCE: ${GW_REFERENCE:-/data/reference}
      GW_FIGURES_DIR: ${GW_FIGURES_DIR:-/data/figures}
    ports:
      - "8000:8000"
    volumes:
      - figures:/data/figures
      - reference:/data/reference
    secrets:
      - db_password
      - api_token
    command: >
      uvicorn genomewiz.main:app --host 0.0.0.0 --port 8000

secrets:
  db_password:
    file: ./secrets/db_password      # create this locally; never commit
  api_token:
    file: ./secrets/api_token        # create this locally; never commit

volumes:
  pgdata:
  figures:
  reference:
